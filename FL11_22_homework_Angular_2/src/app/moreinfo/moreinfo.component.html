    <div class="head">
      <h3>More info</h3>
    </div>
    <div class="container">
        <div *ngFor="let item of items" class="card__cont">
          <div class="description">
            <div class="photo">
                <img src="" alt="Image">
            </div>
            <div class="description_text">
              <h3 class="description_title">{{item.title}}</h3>
              <p class="short_description">{{item.description}}</p>
              <p>Автор : {{item.author}}</p>
            </div>
          </div>
          <p>{{item.date}}</p>
        </div>
    </div>
