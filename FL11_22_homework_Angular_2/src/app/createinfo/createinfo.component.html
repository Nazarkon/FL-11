<div class="container">
  <div class="head">
    <h3>Create News</h3>
  </div>
  <div class="add__form">
    <form (ngSubmit)="onSubmit()">
      <div class="input_left">
      <label for="heading">Title</label>
      <input type="text" placeholder="Enter Title" name="title" [(ngModel)]="item.title">
      <label for="Short_desctiption">Short description</label>
      <input type="text" name="Short_desctiption" placeholder="Short Description" [(ngModel)]="item.shortDescription">
      <label for="context">Context</label>
      <textarea name="context" cols="30" rows="10" placeholder="Description" [(ngModel)]="item.description"></textarea>
    </div>
    <div class="input_right">
      <label for="date">Date</label>
      <input type="date" name="date" [(ngModel)]="item.date">
      <label for="author">Author</label>
      <input type="text" name="author" placeholder="Author" [(ngModel)]="item.author">
      <label for="url">Url</label>
      <input type="text" name="url" placeholder="Enter URL" [(ngModel)]="item.url" >
    </div>
    <div class="input_btn">
      <input type="submit" value="Submit" >
      <input type="button" routerLink="/" value="Cancel">
    </div>
    </form>
  </div>
</div>
