<header class='header'>
    <h1>MyNews</h1>
    <div class='menu__items'>
      <select>
         <option value='nature'>Nature</option>
         <option value='city'>City News</option>
         <option value='anomal'>Animal</option>
      </select>
      <form>
        <input type="text" placeholder="Enter what you looking for?" [(ngModel)] = "searchStr" name="something">
        <input type="submit" value="submit" onclick="transform()" value="Filter">
      </form>
      <button class="article_btn" routerLink="/createinfo">Add Article</button>
    </div>
  </header>
  
  <div class="container">
      <div *ngFor = "let arr of data.MyArr | search:searchStr " class="card__cont">
        <div class="description">
          <div class="photo">
              <img src="{{arr.urlToImage}}" alt="Image">
          </div>
          <div class="description_text">
            <h3 class="description_title">{{arr.title}}</h3>
            <p class="short_description">{{arr.description}}</p>
            <a routerLink="/moreinfo">Read more...</a>
          </div>
        </div>
        <p>{{arr.publishedAt}} </p>
      </div>
  </div>
  <div id="container">
    <router-outlet></router-outlet>
  </div>
